<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i = index">
    <div
      class="title"
      [ngClass]="{ active: i === openedIndex }"
      (click)="onClick(i)"
    >
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div class="content active" [ngClass]="{ active: i === openedIndex }">
      <p>{{ item.content }}</p>
    </div>
  </ng-container>
</div>
